<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-registration</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loading.css" />
    <!-- End of CSS Import -->
    <!--Icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Fonts -->
  </head>
  <body>
    <!-- loading -->
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>

    <!-- Overlay -->
    <span class="overlay"></span>
    <div class="alert"></div>

    <div class="search">
      <input
        type="text"
        id="content"
        placeholder="Completed course name"
        autocomplete="off"
      />
      <button id="add">Add</button>
    </div>
    <ul id="suggestionList"></ul>

    <!-- <div class="infoTitle"></div> -->

    <div class="info unactive">
      <div class="completedSection">
        <div class="completedTitle">
          <div>Completed Courses</div>
          <div id="creditCompleted"></div>
        </div>
        <dir class="completed"></dir>
      </div>
      <div class="availableSection">
        <div class="availableTitle">
          <div>Available Courses</div>
          <div id="creditTaken"></div>
        </div>
        <div class="available"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
